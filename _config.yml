logo:  # you can add own logo.
description: Software Developer
baseurl: "" # the subpath of your site, e.g. /blog


# Author Settings
author:
  name: Vivek Singh
  image: '/assets/img/02.jpg'
  job: Software Developer
  bio: A passionate Open source Developer
  email: kvivek1115@gmail.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/kvivek1115
  - name: Facebook
    link: https://facebook.com/kvivek1115
  - name: LinkedIn
    link: https://www.linkedin.com/in/kvivek1115/
  - name: Github
    link: https://github.com/kvivek1115


# Comment Section (Disqus)
disqus-identifier: kvivek1115 # add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-gist
  - jekyll-default-layout
  - jekyll-github-metadata
  - jekyll-titles-from-headings
  - jekyll-relative-links

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
